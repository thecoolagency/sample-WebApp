<!doctype html>
<html manifest="offline.appcache">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="format-detection" content="telephone=no">
    <meta name="robots" content="index,follow">

    <!-- WebApp Capable -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="img/touch/chrome-touch-icon-192x192.png">

    <!-- Add Support for iOS WebApp -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sample WebApp">

    <meta name="msapplication-TileImage" content="img/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- iPad retina icon -->
    <link href="img/apple/apple-touch-icon-precomposed-152.png" sizes="152x152" rel="apple-touch-icon-precomposed">
    <!-- iPad retina icon (iOS < 7) -->
    <link href="img/apple/apple-touch-icon-precomposed-144.png" sizes="144x144" rel="apple-touch-icon-precomposed">
    <!-- iPad non-retina icon -->
    <link href="img/apple/apple-touch-icon-precomposed-76.png" sizes="76x76" rel="apple-touch-icon-precomposed">
    <!-- iPad non-retina icon (iOS < 7) -->
    <link href="img/apple/apple-touch-icon-precomposed-72.png" sizes="72x72" rel="apple-touch-icon-precomposed">
    <!-- iPhone 6 Plus icon -->
    <link href="img/apple/apple-touch-icon-precomposed-180.png" sizes="120x120" rel="apple-touch-icon-precomposed">
    <!-- iPhone retina icon (iOS < 7) -->
    <link href="img/apple/apple-touch-icon-precomposed-114.png" sizes="114x114" rel="apple-touch-icon-precomposed">
    <!-- iPhone non-retina icon (iOS < 7) -->
    <link href="img/apple/apple-touch-icon-precomposed-57.png" sizes="57x57" rel="apple-touch-icon-precomposed">

    <title>Sample WebApp</title>
    <link rel="stylesheet" href="styles/style.css">

</head>

<body class="index">

  <main> 

    <header class="">
        <img class="logo" alt="logo" src="img/logo.png" width="100" height="100">
    </header>

    <ul class="mainNav">
        <li><a href="#">Link #1</a></li><!--
        --><li><a href="#">Link #2</a></li><!--
        --><li><a href="#">Link #3</a></li>
    </ul>

  </main>

</body>

<script async src="js/functions.js"></script>
<!-- <script src="..//bower_components/jquery/dist/jquery.min.js"></script> -->

</html>
